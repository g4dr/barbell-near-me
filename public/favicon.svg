<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16a34a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f0f1a;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#grad2)" stroke="#22c55e" stroke-width="8"/>
  
  <!-- Barbell -->
  <rect x="56" y="236" width="400" height="40" rx="8" fill="#555"/>
  
  <!-- Left plate -->
  <ellipse cx="80" cy="256" rx="60" ry="90" fill="url(#grad1)" stroke="#16a34a" stroke-width="4"/>
  <ellipse cx="80" cy="256" rx="25" ry="45" fill="#1a1a2e"/>
  
  <!-- Right plate -->
  <ellipse cx="432" cy="256" rx="60" ry="90" fill="url(#grad1)" stroke="#16a34a" stroke-width="4"/>
  <ellipse cx="432" cy="256" rx="25" ry="45" fill="#1a1a2e"/>
  
  <!-- Inner left plate -->
  <ellipse cx="130" cy="256" rx="20" ry="70" fill="#22c55e" opacity="0.8"/>
  <ellipse cx="130" cy="256" rx="8" ry="30" fill="#1a1a2e"/>
  
  <!-- Inner right plate -->
  <ellipse cx="382" cy="256" rx="20" ry="70" fill="#22c55e" opacity="0.8"/>
  <ellipse cx="382" cy="256" rx="8" ry="30" fill="#1a1a2e"/>
  
  <!-- Center grip lines -->
  <line x1="180" y1="240" x2="180" y2="272" stroke="#888" stroke-width="4" stroke-linecap="round"/>
  <line x1="210" y1="240" x2="210" y2="272" stroke="#888" stroke-width="4" stroke-linecap="round"/>
  <line x1="240" y1="240" x2="240" y2="272" stroke="#888" stroke-width="4" stroke-linecap="round"/>
  <line x1="270" y1="240" x2="270" y2="272" stroke="#888" stroke-width="4" stroke-linecap="round"/>
  <line x1="300" y1="240" x2="300" y2="272" stroke="#888" stroke-width="4" stroke-linecap="round"/>
  <line x1="330" y1="240" x2="330" y2="272" stroke="#888" stroke-width="4" stroke-linecap="round"/>
</svg>
