version: '3.8'

services:
  barbellnearme:
    image: node:20-alpine
    container_name: barbellnearme
    working_dir: /app
    volumes:
      - .:/app
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=production
    command: sh -c "npm install && npm run build && npm start"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    labels:
      - "coolify.managed=true"
      - "traefik.enable=true"
      - "traefik.http.routers.barbellnearme.rule=Host(`barbellnearme.com`)"
      - "traefik.http.routers.barbellnearme.rule=Host(`www.barbellnearme.com`)"
      - "traefik.http.services.barbellnearme.loadbalancer.server.port=3000"
      - "traefik.http.routers.barbellnearme.tls.certresolver=le"

networks:
  default:
    name: coolify
    external: true
